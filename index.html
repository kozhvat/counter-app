<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="500x500"
      href="./resources/img/icon.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Счетчик</title>
  </head>
  <body>
    <section class="counter">
      <h1 class="counter__header">Универсальный счётчик</h1>
      <div data-find="counterValue" class="counter__number"></div>
      <button id="button-plus" data-plus="1" class="counter__button-plus">
        +1
      </button>
      <button id="button-minus" data-minus="1" class="counter__button-minus">
        -1
      </button>
      <button id="button-reset" class="counter__button-reset" type="reset">
        cброс
      </button>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
